<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorSnippets.WASM</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <link href="BlazorSnippets.WASM.styles.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link id="blazorSnippetTheme" href="_content/BlazorCodeSnippets/css/BlazorSnippet/equilibrium-light.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function ResetToDefaultStyle() {
            let oldLink = document.getElementById('blazorSnippetTheme');

            if (oldLink.getAttribute('href') == "_content/BlazorCodeSnippets/css/BlazorSnippet/default-light.min.css") {
                return;
            }

            let newLink = document.createElement('link');
            newLink.setAttribute('id', 'blazorSnippetTheme');
            newLink.setAttribute('rel', 'stylesheet');
            newLink.setAttribute('href', "_content/BlazorCodeSnippets/css/BlazorSnippet/equilibrium-light.min.css");
            newLink.onload = () => {
                oldLink.parentElement.removeChild(oldLink);
            }

            document.head.appendChild(newLink);
        }
    </script>
</body>

</html>
